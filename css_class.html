<p class="family">巴里坤草原</h1>
<p class="red "><img src="U9078P704DT20140106103223.jpg" width="823" height="453" />巴里坤草原位于新疆东北部的哈密地区，这里有"天山淞雪"、"瀚海鳌城"、"镜泉宿月"、"岳台留胜"等八景名胜古迹，是新疆的第二大草原。巴里坤大草原上牛羊肥硕，牧草丰美，空气清新，绿草如茵，是一处夏季避暑冬季休闲的好去处。
